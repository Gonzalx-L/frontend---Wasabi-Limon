<div class="sidebar" [ngClass]="collapsed ? 'sidebar-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapsed()">WL</button>
        <div class="logo-text" *ngIf="collapsed">WasabiLim√≥n</div>
        <button class="btn-close" [@rotate] (click)="closeSidebar()" *ngIf="collapsed">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <ul class="sidebar-nav">
        <li class="sidebar-nav-item" *ngFor="let data of navData">
            <a class="sidebar-nav-link" 
                [routerLink]="[data.routerLink]"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"
            >
                <i class="sidebar-link-icon" [class]="data.icon"></i>
                <span class="sidebar-link-text" [@fadeInOut] *ngIf="collapsed">{{ data.label }}</span>
            </a>
        </li>
    </ul>
</div>
