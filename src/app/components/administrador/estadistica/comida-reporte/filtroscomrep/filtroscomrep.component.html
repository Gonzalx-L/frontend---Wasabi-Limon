<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Filtros
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <form class="row g-3" [formGroup]="filtroForm" (ngSubmit)="filtrarBoletas()">
                    <div class="col-md-3">
                        <label for="total1" class="form-label">Comida 1</label>
                        <input type="text" class="form-control" id="comida1" formControlName="comida1">
                    </div>

                    <div class="col-md-3 ">
                        <label for="horaInicio" class="form-label">Comida 2</label>
                        <input type="text" class="form-control" id="comida2" formControlName="comida2">
                    </div>

                    <div class="col-md-3">
                        <label for="horaFin" class="form-label">Comida 3</label>
                        <input type="text" class="form-control" id="comida3" formControlName="comida3">
                    </div>

                    <div class="col-md-3">
                        <button type="submit" class="btn btn-filtrar col-sm-12">Filtrar</button>
                    </div>

                    <div class="col-md-3">
                        <label for="fechaInicio" class="form-label">AÃ±o</label>
                        <input type="number" class="form-control" id="year" formControlName="year">
                    </div>
                </form>
                <div class="contanier-graficos">
                    <h2>Grafico Comparativo</h2>
                    <canvas #chartCanvasGraficoComparativo class="comparativo-grafico"></canvas>
                </div>
            </div>
        </div>

    </div>
</div>
